<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">

    <!-- Favicon -->
    <link rel="icon" type="x-icon" href="../public/images/favicon.ico">

    <!-- Título de la página -->
    <title>Editar de vehículo | SENAParking</title>

    <!-- Bootstrap CSS -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../public/css/sityles_views.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Contenedor del header (se carga dinámicamente con JS externo) -->
    <div id="header-container"></div>

    <!-- Logo SENA -->
    <img src="../public/images/logo_sena.png" alt="Logo SENA"
        style="position: absolute; top: 100px; right: 70px; width: 100px;">
    </div>
    
    <!-- Botón para volver atrás -->
    <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <!-- Contenedor principal del formulario -->
    <div class="container-form text-center">
        <br>
        <h2>Editar vehículo</h2>

        <div class="container mt-5">
            <form id="formVehiculo" action="" method="POST" novalidate>
                <div class="row mb-3">

                    <!-- Columna izquierda -->
                    <div class="col-md-6 text-end">
                        <!-- Campo Placa -->
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" name="placa" class="form-control mb-2" required>
                        <div class="invalid-feedback text-start">Formato inválido. Ej: ABC123</div>

                        <!-- Campo Tipo -->
                        <label for="tipo">Tipo de vehículo:</label>
                        <select id="tipo" name="tipo" class="form-control mb-2" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="Automóvil">Automóvil</option>
                            <option value="Motocicleta">Motocicleta</option>
                            <option value="Camioneta">Bicicleta</option>
                            <option value="Camión">Oficial</option>
                            <option value="Tráiler">Aula móvil</option>
                        </select>
                        <div class="invalid-feedback text-start">Seleccione un tipo de vehículo</div>

                        <label for="propietario">Propietario:</label>
                        <select id="propietario" name="propietario" class="form-control mb-2" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="jose">jose villaveces</option>
                            <option value="Nicol">Nicol cobo</option>
                            <option value="Cristian">Cristian ruiz</option>
                            <option value="Juan">Juan harrington</option>
                        </select>
                        <div class="invalid-feedback text-start">Seleccione un propietario de vehículo</div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-6 text-start">
                        <!-- Campo Color -->
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" class="form-control mb-2" required>
                        <div class="invalid-feedback">El color debe tener al menos 3 caracteres</div>

                        <!-- Campo Modelo -->
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" class="form-control mb-2" required>
                        <div class="invalid-feedback">El modelo debe estar entre 1900 y 2025</div>

                        <!-- Campo Observaciones (sin validación) -->
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" class="form-control" style="resize: none;"></textarea>
                    </div>
                </div>

                <!-- Botón de enviar -->


                <div>
                    <input type="submit" value="Confirmar" onclick="window.location.href='/frontend/views/dashboard_guardia.html'" class="btn btn-primary">
                </div>

                <div>
                    <input type="submit" value="Desabilitar" onclick="window.location.href='/frontend/views/dashboard_guardia.html'" class="btn btn-warning">
                </div>

            </form>
        </div>
    </div>

    <a href="controllers/ActividadController.php?accion=editar_vehiculo">Edito un vehiculo</a>

    <!-- JS que carga el header dinámicamente -->
    <script src="./../public/js/scriptsDOM.js"></script>

    <!-- Validación de formulario con Bootstrap + JS personalizado -->
    <script src="/frontend/public/js/reg_vehiculos.js"></script>

</body>
</html>
