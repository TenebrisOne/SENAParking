<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="author" content="AdsoDeveloperSolutions801">
    <meta name="course" content="ADSO 2873801">
    <title>Editar Usuarios del Sistema | SENAParking</title>
    <link href="/SENAParking/frontend/public/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="x-icon" href="../public/images/favicon.ico">
    <link rel="stylesheet" href="../public/css/sityles_views.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <!-- Contenedor donde se insertará el header -->
    <div id="header-container"></div>

    <!-- Logo SENA -->
    <img src="../public/images/logo_sena.png" alt="Logo SENA"
        style="position: absolute; top: 100px; right: 70px; width: 100px;">

    <div class="register-container">
        <h2>
            <center>Editar Usuario Parqueadero</center>
        </h2>
        <form class="formulario" id="formulario">
            <input type="hidden" id="id_userPark" name="id_userPark" />

            <div class="row mb-3">
                <div class="col-md-6" id="grupo__nombre">
                    <label class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="editar-nombre" name="nombre" />
                </div>
                <div class="col-md-6" id="grupo__apellido">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="editar-apellido" name="apellido" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6" id="grupo__tipdoc">
                    <label class="form-label">Tipo de documento:</label>
                    <select class="form-select" id="editar-tipdoc" name="tipdoc">
                        <option value="">Seleccione tipo</option>
                        <option value="cedula_ciudadania">Cédula de Ciudadanía</option>
                        <option value="cedula_extranjeria">Cédula de Extranjería</option>
                        <option value="otro">Pasaporte</option>
                        <option value="tarjeta_identidad">Tarjeta Identidad</option>
                      </select>
                </div>
                <div class="col-md-6" id="grupo__documento">
                    <label class="form-label">Documento:</label>
                    <input type="text" class="form-control" id="editar-documento" name="documento" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6" id="grupo__numero">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="editar-numero" name="numero" />
                </div>
                <div class="col-md-6" id="grupo__tipo_usuario">
                    <label class="form-label">Tipo de Usuario:</label>
                    <select class="form-select" id="editar-tipo_usuario" name="tipo_usuario">
                        <option value="">Seleccione tipo</option>
                        <option value="servidor_público">Servidor público</option>
                        <option value="contratista">Contratista</option>
                        <option value="trabajador_oficial">Trabajador Oficial</option>
                        <option value="visitante_autorizado">Visitante Autorizado</option>
                        <option value="aprendiz">Aprendiz</option>
                        <option value="instructor">Instructor</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6" id="grupo__edificio">
                        <label class="form-label">Centro:</label>
                        <select class="form-select" id="editar-edificio" name="edificio">
                            <option value="">Seleccione centro</option>
                            <option value="CMD">Centro de Diseño y Metrología</option>
                            <option value="CGI">Centro de Gestión Industrial</option>
                            <option value="CENIGRAF">Cenigraf</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <button type="button" class="btn btn-confirmar"
                onclick="window.location.href='dashboard_admin.html'">Cancelar</button>
        </form>
    </div>

    <script src="../public/js/scriptsDOM.js"></script>
    <script src="../public/js/editar_usuario_park.js"></script>
</body>

</html>
